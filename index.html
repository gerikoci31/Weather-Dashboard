<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>

     <main>
        <form id="weatherForm">
            <label for="cityInput">Search for a city:</label><br>
            <br>
            <input type="text" id="cityInput" name="city" placeholder="Enter city name" required><br>
            <br>

            <button type="submit">Search</button>
        </form>
        <div class = " cities" >
            <h1> Atlanta</h1> 
            <h1>  Denver </h1>
            <h1>  Seattle  </h1> 
            <h1> San Francisco        </h1>
            <h1>  Orlando         </h1> 
            <h1>   New York    </h1> 
            <h1>  Chicago </h1> 
            <h1>  Austin      </h1> 

        </div>

    </main>
    </body>

    </html>
